<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Sister Fun!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f5d0a9;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #e84a5f;
        }
        .button {
            background-color: #e84a5f;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #f56b6b;
        }
        .joke {
            font-size: 1.5em;
            margin-top: 20px;
            color: #444;
        }
        .reaction {
            font-size: 1.3em;
            color: #e84a5f;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Hey, Sis! Ready for Some Fun?</h1>
    <button class="button" onclick="tellJoke()">Tell Me a Sister Joke!</button>
    
    <div class="joke" id="jokeText">Click the button to get a surprise joke about you!</div>

    <div class="reaction" id="reactionText"></div>

    <script>
        const jokes = [
            "Why did you bring a ladder to the kitchen? Because you heard the food was on another level!",
            "What’s the difference between you and a battery? A battery has a positive side!",
            "Why don't you ever play hide and seek with me? Because good luck hiding when you're always talking!",
            "Why did you steal my snacks? Because I know you think the kitchen is a buffet!",
            "I was going to tell you a joke about your fashion, but you wouldn’t get it."
        ];

        const reactions = [
            "No, seriously, you need to work on that sense of humor!",
            "I can hear you rolling your eyes from here!",
            "Don’t act like you didn’t laugh... I saw that smirk!",
            "Don’t worry, I’ll try to come up with something that’s actually funny next time.",
            "I know you think it’s funny, but you’ll never admit it!"
        ];

        function tellJoke() {
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            const randomReaction = reactions[Math.floor(Math.random() * reactions.length)];

            document.getElementById('jokeText').textContent = randomJoke;
            document.getElementById('reactionText').textContent = randomReaction;
        }
    </script>
</body>
</html>
